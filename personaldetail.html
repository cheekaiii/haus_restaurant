<div class="background">
    <div class="info">
        <div class="details">
            <ul>
            <li>User ID : &nbsp;<span id="userID" class="text"></span></li>
            <li>Username : &nbsp;<span id="username" class="text"></span> </li>
            <li>Birthday : &nbsp;<span id="birthday" class="text"></span></li>
            <li>Mail :  &nbsp;<span id="email" class="text"></span></li>
            <li>Contact Number : &nbsp;<span id="contact" class="text"></span></li>
            </ul>
        </div>
        <div class="card">
            <h1 id="minimalizedname">Christopher Tan Ah Kao</h1>
            <p id="minimalizedid">@chris666</p>
            <img src="user2.jpg" alt="" id="profile-pic">
            <label for="input-file">Update Image</label>
            <input type="file" accept="image/jpeg, image/jpg, image/png" id="input-file">
        </div>
    </div>
</div>

<script>
    /*Change profile picture*/
    let profilePic=document.getElementById("profile-pic");
    let inputFile=document.getElementById("input-file");
    
    inputFile.onchange=function(){
        profilePic.src= URL.createObjectURL(inputFile.files[0]);
    }

    /*Sign up Display*/
    const username = localStorage.getItem('user-name');
    document.getElementById("welcomename").innerHTML = username;
    const userid = localStorage.getItem('user-ID');
    const birthday = localStorage.getItem('birth-day');
    const email = localStorage.getItem('e-mail');
    const contact = localStorage.getItem('con-tact');
    
    document.getElementById('userID').textContent = userid;
    document.getElementById('username').textContent = username;
    document.getElementById('birthday').textContent = birthday;
    document.getElementById('email').textContent = email;
    document.getElementById('contact').textContent = contact;
    document.getElementById('minimalizedname').textContent = username;
    document.getElementById('minimalizedid').textContent = userid;
</script>
